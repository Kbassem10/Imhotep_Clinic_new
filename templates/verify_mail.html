<head>
    {% include 'css.html' %}
</head>

<body style="background-color:  #202761;">
    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}
    {% include 'back.html' %}
    <br><br><br><br>
    <form action="/verify_mail" method="post">
        <div class="login-box">
            <div class="user-box">
                <input autocomplete="off" autofocus name="verification_code" type="text" required="">
                <input type="hidden" name="user_mail" value="{{ user_mail }}">
                <input type="hidden"  name="user_username" value="{{ user_username }}">
                <label>Verification Code</label>
            </div>
            <button class="btn-blue" type="submit">
                <i class="fas fa-check"></i>
            </button>
        </div>
    </form>
</body>

</html>
